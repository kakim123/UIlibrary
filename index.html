<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Library</title>
</head>
<body>
  
    <div class="app"></div>
    <div class="about"></div>
    <script>
        class UILibrary {
            constructor(el, initialState = {}, methods = {}) {
                this.el = document.querySelector(el);
                this.state = initialState;
                this.methods = methods;
                this.renderTemplate()
            }
            updateState(obj) {
                Object.keys(obj).forEach(variable => {
                    const variableValue = obj[variable]
                    this.state[variable] = variableValue
                });
                this.renderTemplate();
            }
            render() {
                return ``
            }
            renderTemplate() {
                let template = this.render();
                Object.keys(this.state).forEach(variable => {
                    const variableValue = this.state[variable]
                    template = template.replace(new RegExp(`{{${variable}}}`, 'g'), variableValue)
                });
                this.el.innerHTML = template;
            }
        }
        class Home extends UILibrary {
            constructor(el, state, methods) {
                super(el, state, methods)
                setTimeout(() => {
                    this.updateState({
                        siteName: "Uconnect",
                        date: "2015 nov 2",
                        name:"kifayat",
                        adress:"NAGAR"
                    })
                }, 2000);
            }
            render() {
                return `<h1>This is  {{siteName}} this was established on {{date}}. {{siteName}} and very informative</h1>
                <h2> my name is {{name}}</h2>
                <h2> I am from  {{adress}}</h2>`
            }
        }
        class About extends UILibrary {
            render() {
                return `
                    <div> This IS All About ME</div>
                `
            }
        }
        const app = new Home(".app", {
            siteName: "Google",
            date: "2019 March 12",
            name:"kreeem",
            adress:"HUNZA"
        }, {});
        const about = new About(".about", {
        }, {});
    </script>
</body>
</html>
